<!DOCTYPE html>
<html>
    <head>
        <title>Cijfer Berekenaar</title>
    </head>
    <body>
        <div>
            Punten:
            <input id="pt" type="number" placeholder="Punten">
            <br>
            Normering:
            <input id="nr" type="number" placeholder="Normering">
            <br>
            Max Punten:
            <input id="av" type="number" placeholder="Max Punten">
        </div>
        <br>
        <br>
        <div>
            Cijfer:
            <input id="out" type="number" placeholder="Cijfer" readonly>
        </div>
        <script>
            const out = document.getElementById("out")
            const pt = document.getElementById("pt")
            const nr = document.getElementById("nr")
            const av = document.getElementById("av")
            setInterval(() => {
                out.value = (Math.floor((((Number((pt.value/av.value)*(10-nr.value))+Number(nr.value)))*10)+0.5)/10).toString()
            }, 100);
        </script>
    </body>
</html>
