<script>
const iwords = [
"Dog",
"Cat",
"Bird"];
const owords = [
"Doggo",
"Catto",
"Birb"];
let sptext = "";
function fe(wrd, index){
	sptext += " ";
	if (iwords.includes(wrd)){
    	sptext += owords[index];
    } else {
    	sptext += wrd;
    };
}
function translate(text){
	ret = "";
	sptext = text.split(" ");
    sptext.forEach(fe);
    return sptext;
};


let inp = document.getElementById("Input");
let out = document.getElementById("Output");
function update(){
	out.value = inp.value;
};
setInterval(update, 25);
